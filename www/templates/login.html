<ion-view title="Login">
  <ion-content>
    <form name="formLogin">
		<div class="list">

		  <label class="item item-input item-floating-label">
		    <span class="input-label">Email</span>
		    <input type="email" placeholder="Email"  name="email" ng-model="login.email" ng-required="true">
		    <span class="assertive" ng-show="formLogin.email.$invalid && formLogin.email.$dirty">Email invÃ¡lido!</span>

		  </label>

		  <label class="item item-input item-floating-label">
		    <span class="input-label">Senha</span>
		    <input type="password" placeholder="Senha" name="senha" ng-model="login.senha" ng-required="true">
		    <span class="assertive" ng-show="formLogin.senha.$invalid && formLogin.senha.$dirty">Senha invalida!</span>

		  </label>


		</div>
		</form>
    <!--inserir ladda: http://remotty.github.io/angular-ladda/ -->
		<button class="button button-block button-dark" ng-disabled="formLogin.$invalid" ladda="loading" ng-click="loginUsuario()">Entrar</button>
    <button class="button button-clear button-full button-small button-positive" ui-sref="cadastro">
      Cadastre-se
    </button>
  </ion-content>
</ion-view>
