<!--"Titulos" colunas-->
<div class="row">
  <div class="col">
    Provas
  </div>
  <div class="col">
    Trabalhos
  </div>
  <div class="col">
    Exercicios
  </div>
</div>
<!--Tabela -->
<div class="tab-notas">
  <div class="row" ng-repeat="nota in tamTabela">
    <div class="col">
      <label class="item item-input item-stacked-label">
        <input type="number" min="0" max="10" step="0.1" ng-model="nota.prova" class="{{nota.prova.class}}" ng-disabled="$index > (materia.qteProvas - 1)" ng-change="provaChange($index)"></input>
      </label>
    </div>
    <div class="col">
      <label class="item item-input item-stacked-label">
        <input type="number" min="0" max="10" step="0.1" ng-model="nota.trabalho" class="{{nota.trabalho.class}}" ng-disabled="$index > (materia.qteTrabalhos - 1)" ng-change="trabalhoChange($index)"></input>
      </label>
    </div>
    <div class="col">
      <label class="item item-input item-stacked-label">
        <input type="number" min="0" max="10" step="0.1" ng-model="nota.exercicio" class="{{nota.exercicio.class}}" ng-disabled="$index > (materia.qteExercicios - 1)" ng-change="exercChange($index)"></input>
      </label>
    </div>
  </div>
</div>
