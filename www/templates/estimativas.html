<ion-modal-view>
  <!--Começo da header-->
  <ion-header-bar>
    <a class="button button-icon ion-close-round" ng-click="closeModalEst()"></a>
    <h1 class="title">Estimativas</h1>
  </ion-header-bar>
  <!--fim da header-->

  <!--Começo do content-->
  <ion-content class="has-header">
    <div class="list">
      <div  class="item tabela-body">
        <!--"Titulos" colunas-->
          <div class="row">
            <div class="col">
              Provas
            </div>
            <div class="col">
              Trabalhos
            </div>
            <div class="col">
              Exercicios
            </div>
          </div>
          <!--Tabela -->

          <div class="tab-notas">
            <div class="row" ng-repeat="n in getNumber(number) track by $index">
              <div class="col">
                <label class="item item-input item-stacked-label">
                  <input type="number" min="0" max="10" placeholder="8" ng-disabled="true"> </input>
                </label>
              </div>
              <div class="col">
                <label class="item item-input item-stacked-label">
                  <input type="number" min="0" max="10"  placeholder="3" ng-disabled="true"> </input>
                </label>
              </div>
              <div class="col">
                <label class="item item-input item-stacked-label">
                  <input type="number" min="0" max="10" placeholder="6" ng-disabled="true"> </input>
                </label>
              </div>
            </div>
          </div>

    </div>
        <label id = "notaDes" class="item item-input">
          <span class="input-label">Nota Desejada:</span>
          <input id= "spinNota"  type="number" step="0.5" max ="10" min = "0" required="true" string-to-number ng-model="notaDesejada">{{ notaDesejada }} : {{ typeOf(notaDesejada) }} </input>
        </label>
    </div>
    <button class="button button-block button-dark" ng-click= "estimaNotas()">Estimar</button>
  </ion-content>
  <!--fim do content-->
</ion-modal-view>
