<ion-modal-view>
   <div class="bar bar-header">
     <!--Botão pra fechar o modal-->
     <button class="button button-icon ion-close-round" ng-click="closeModal()"></button>
      <h1 class = "title">Nova Matéria</h1>
   </div>
   <!--CORPO-->
   <ion-content class="has-header">
     <div class="list">
       <label class="item item-input item-stacked-label" >
         <span class="input-label" >Nome da Matéria</span>
         <input type="text" placeholder="Redes" ng-model="materia.nome">
       </label>
       <label class="item item-input item-stacked-label">
         <span class="input-label">Nome do Professor</span>
         <input type="text" placeholder="Kelton" ng-model="materia.prof">
       </label>
       <!-- SEMANA -->
       <div style="padding:6px 1px 5px 16px;">
        <span class="input-label" style="width:auto;">Dias da Semana</span>
        <div class="button-bar" id="reservar-button-bar1">
         <button ng-click="selecDia(0)" class=" button {{diasSemana[0].class}}  button-block" id="reservar-button-ter">S</button>
         <button ng-click="selecDia(1)" class=" button {{diasSemana[1].class}}  button-block" id="reservar-button-quar">T</button>
         <button ng-click="selecDia(2)" class=" button {{diasSemana[2].class}}  button-block" id="reservar-button-quin">Q</button>
         <button ng-click="selecDia(3)" class=" button {{diasSemana[3].class}}  button-block" id="reservar-button-sex">Q</button>
         <button ng-click="selecDia(4)" class=" button {{diasSemana[4].class}}  button-block" id="reservar-button-sex">S</button>
         <button ng-click="selecDia(5)" class=" button {{diasSemana[5].class}}  button-block" id="reservar-button-sex">S</button>
        </div>
        <div class="row">
          <a class="col col-50" style="color:#444; font-size:16px;" ng-click="horaIni()">
            Hora inicial:
            <div style="float:right; padding-right: 10px;">
              {{data.horaIniSelected}}
            </div>
          </a>
          <a class="col col-50" style="color:#444; font-size:16px;" ng-click="horaFin()" ng-model="materia.hFim">
            Hora final:
            <div style="float:right; padding-right: 10px;">
              {{data.horaFinSelected}}
            </div>
          </a>
        </div>
       </div>
       <!-- FIM SEMANA -->

       <!--COMEÇO FUNÇÃO DA MÉDIA FINAL-->
       <div class="item t1">
          <span class="header-media">Média Final</span>
          <div class="row">
            <div class="col">
              <span style="font-size:14px; color:#444;">MP</span>
            </div>
            <div class="col">
              <i class="ion-plus"></i>
            </div>
            <div class="col">
              <span style="font-size:14px; color:#444;">MT</span>
            </div>
            <div class="col">
              <i class="ion-plus"></i>
            </div>
            <div class="col">
              <span style="font-size:14px; color:#444;">ME</span>
            </div>
          </div>
          <div class="row" style="width:auto; padding:0 10px;">
            <div class="col">
              <input type="number" step="0.1" max="1" min="0" placeholder="0.9" ng-model="materia.mp">
            </div>
            <div class="col">

            </div>
            <div class="col">
              <input type="number" step="0.1" max="1" min="0" placeholder="0.9" ng-model="materia.mt">
            </div>
            <div class="col">

            </div>
            <div class="col">
              <input type="number" step="0.1" max="1" min="0" placeholder="0.9" ng-model="materia.me">
            </div>
          </div>
       </div>
       <!-- -->
      <!--FIM DA FUNÇÃO DA MÉDIA FINAL-->

      <label class="item item-input item-stacked-label">
        <span class="input-label">Nota mínima de aprovação</span>
        <label>
          <input type="number" min="0" placeholder="1" ng-model="materia.notaMinima">
        </label>
      </label>

      <label class="item item-input item-stacked-label">
        <span class="input-label">Quantidade de provas</span>
        <label>
          <input type="number" min="0" placeholder="1" ng-model="materia.qtdeProva">
        </label>
      </label>

      <label class="item item-input item-stacked-label">
        <span class="input-label">Quantidade de trabalhos</span>
        <label>
          <input type="number" min="0" placeholder="1" ng-model="materia.qtdeTrab">
        </label>
      </label>

      <label class="item item-input item-stacked-label">
        <span class="input-label">Quantidade de exercícios</span>
        <label>
          <input type="number" min="0" placeholder="1" ng-model="materia.qtdeEx">
        </label>
      </label>

      <label class="item item-input item-stacked-label">
        <span class="input-label">Quantidade de aulas</span>
        <label>
          <input type="number" min="0" placeholder="1" ng-model="materia.qtdeAula">
        </label>
      </label>

      <label class="item item-input item-stacked-label">
        <span class="input-label">Porcentagem máxima de faltas</span>
        <label>
          <input type="number" min="0" placeholder="1" ng-model="materia.porcFalta">
        </label>
      </label>
      <!--Botao para editar as notas e salvar -->
      <div class="row">
        <div class="col">
          <button class="button button-block button-dark" ng-click="showPopup()">Editar Notas</button>
        </div>
        <div class="col">
          <button class="button button-block button-dark">Salvar</button>
        </div>
      </div>
      <!--Fim botoes -->
     </div>
   </ion-content>
</ion-modal-view>
