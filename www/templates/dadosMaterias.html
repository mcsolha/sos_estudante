<ion-modal-view>

  <!--Começo da header-->
  <ion-header-bar>
      <a class="button button-icon ion-close-round" ng-click="closeModalDados()"></a>
      <h1 class="title">Nome Materia</h1>
      <div class="buttons">
        <button class="button button-icon ion-edit" ng-click="openModal()"> </button>
        <button class="button button-icon ion-more" ng-click="popoverDados.show($event)"></button>
      </div>
  </ion-header-bar>


  <!--Começo do content-->
  <ion-content class="has-header">

    <div class="list">
        <div class="item">
          Nome Profe
        </div>

        <div class="horario item">
          <div class="row">
            <div>  Horário de Aula </div>
          </div>

          <div class="row">
            <div class="col col-75">
              Segunda-Feira
            </div>
            <div class="col">
              14:00
            </div>
            <div class="col">
              16:00
            </div>
          </div>

          <div class="row">
            <div class="col col-75">
              Terça-Feira
            </div>
            <div class="col">
              10:00
            </div>
            <div class="col">
              12:00
            </div>
          </div>
        </div>

        <div class="item">
          <div>Critério de Avaliação</div>
          <div class="criterio" align="center">
            MF = 0.7
            <i href="#" class="ion-ios-medical"> </i>
            MP
            <i href="#" class="ion-plus"> </i>
            0.2
            <i href="#" class="ion-ios-medical"> </i>
            MT
            <i href="#" class="ion-plus"> </i>
            0.1
            <i href="#" class="ion-ios-medical"> </i>
            ME
          </div>
          </div>

            <div class="item">
                <div>Faltas Disponíveis: 10</div>
            </div>

        <div class="item tabela-body">

          <!--"Titulos" colunas-->
            <div class="row">
              <div class="col">
                Provas
              </div>
              <div class="col">
                Trabalhos
              </div>
              <div class="col">
                Exercicios
              </div>
            </div>
            <!--Tabela -->

            <div class="tab-notas">
              <div class="row" ng-repeat="n in getNumber(number) track by $index">
                <div class="col">
                  <label class="item item-input item-stacked-label">
                    <input type="number" min="0" max="10" placeholder="8" ng-disabled="true"> </input>
                  </label>
                </div>
                <div class="col">
                  <label class="item item-input item-stacked-label">
                    <input type="number" min="0" max="10"  placeholder="3" ng-disabled="true"> </input>
                  </label>
                </div>
                <div class="col">
                  <label class="item item-input item-stacked-label">
                    <input type="number" min="0" max="10" placeholder="6" ng-disabled="true"> </input>
                  </label>
                </div>
              </div>
            </div>

    </div>
  </div>

    <button class="button button-block button-dark" ng-click="openModalEst()">Estimar Notas</button>
  </ion-content>
    <!--fim do content-->
</ion-modal-view>
