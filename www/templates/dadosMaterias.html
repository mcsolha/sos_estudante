<ion-modal-view ng-controller="dadosMateriaCtrl">

  <!--Começo da header-->
  <ion-header-bar>
      <a class="button button-icon ion-close-round" ng-click="closeModalDados()"></a>

      <h1 class="title">Nome Materia</h1>

      <div class="buttons">
        <button class="button button-icon ion-edit"> </button>
        <button class="button button-icon ion-more" ng-click="popoverDados.show($event)"></button>
      </div>
  </ion-header-bar>


  <!--Começo do content-->
  <ion-content class="has-header">

    <ion-list>
        <ion-item>
          Nome Profe
        </ion-item>

        <ion-item class="horario">
          <div class="row">
            <p>  Horário de Aula </p>
          </div>

          <div class="row">
            <div class="col col-75">
              Segunda-Feira
            </div>
            <div class="col">
              14:00
            </div>
            <div class="col">
              16:00
            </div>
          </div>

          <div class="row">
            <div class="col col-75">
              Terça-Feira
            </div>
            <div class="col">
              10:00
            </div>
            <div class="col">
              12:00
            </div>
          </div>
        </ion-item>

        <ion-item>
          <p>Critério de Avaliação</p>
          <div class="criterio" align="center">
            MF = 0.7
            <i href="#" class="ion-ios-medical"> </i>
            MP
            <i href="#" class="ion-plus"> </i>
            0.2
            <i href="#" class="ion-ios-medical"> </i>
            MT
            <i href="#" class="ion-plus"> </i>
            0.1
            <i href="#" class="ion-ios-medical"> </i>
            ME
          </div>
        </ion-item>

          <ion-item>
              <i class="faltas">Faltas Disponíveis: </i>
              <i class="faltas">10</i>
          </ion-item>

      <ion-item>
      <table class= "tabelaNotas" style="width:100%" align='center'>
        <caption id = capTabelaNotas class="tabelaNotas"> Notas</notas>
              <tr>
                  <th class ="tabelaNotas" align='center'>Provas</th>
                  <th class ="tabelaNotas" align='center'>Exercícios</th>
                  <th class ="tabelaNotas" align='center'>Trabalhos</th>
              </tr>
              <tr>
                  <td class ="tabelaNotas" align='center'>6.8</td>
                  <td class ="tabelaNotas" align='center'>7.9</td>
                  <td class ="tabelaNotas" align='center'>6.9</td>
              </tr>
              <tr>
                  <td class ="tabelaNotas" align='center'>9.8</td>
                  <td class ="tabelaNotas" align='center'>4.9</td>
                  <td class ="tabelaNotas" align='center'>3.3</td>
              </tr>
              <tr>
                  <td class ="tabelaNotas" align='center'>7.8</td>
                  <td class ="tabelaNotas" align='center'>9.7</td>
                  <td class ="tabelaNotas" align='center'>4.9</td>
              </tr>
      </table>
    </ion-item>
  </ion-list>
    <button class="button button-block button-dark" ng-click="openModalEst()">Estimar Notas</button>
  </ion-content>
    <!--fim do content-->
</ion-modal-view>
